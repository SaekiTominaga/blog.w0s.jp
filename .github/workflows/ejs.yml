name: EJS Files

on:
  pull_request:
    branches:
      - main
    paths:
      - 'template/*.ejs'
      - 'template/_include/*.ejs'
      - 'markuplint.config.js'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run template-lint
