name: backend@node-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/node/__tests__/**/*.test.js'
      - 'backend/node/@types/*.d.ts'
      - 'backend/node/src/**/*.ts'
      - 'backend/.eslintrc.json'
  push:
    branches:
      - main
    paths:
      - 'backend/node/__tests__/**/*.test.js'
      - 'backend/node/@types/*.d.ts'
      - 'backend/node/src/**/*.ts'
      - 'backend/.eslintrc.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run lint -w '@blog.w0s.jp/backend'
