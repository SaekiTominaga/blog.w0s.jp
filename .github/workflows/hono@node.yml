name: Node.js files (Backend)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'hono/__tests__/**/*.js'
      - 'hono/@types/*.d.ts'
      - 'hono/src/**/*.ts'
      - 'hono/eslint.config.js'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run lint -w '@blog.w0s.jp/hono'
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm test -w '@blog.w0s.jp/hono'
