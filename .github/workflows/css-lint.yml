name: css-lint
on:
  push:
    branches: 
      - main
    paths:
      - 'public/style/_src/*.css'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run css-lint
