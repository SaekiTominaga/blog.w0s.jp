name: Node.js files (Backend)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/node/__tests__/**/*.js'
      - 'backend/node/@types/*.d.ts'
      - 'backend/node/src/**/*.ts'
      - 'backend/eslint.config.js'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run lint -w '@blog.w0s.jp/backend'
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm test:markdown -w '@blog.w0s.jp/backend'
      - run: npm test:util -w '@blog.w0s.jp/backend'
