name: util@node-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/util/src/*.ts'
      - 'packages/util/.eslintrc.json'
  push:
    branches:
      - main
    paths:
      - 'packages/util/src/*.ts'
      - 'packages/util/.eslintrc.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint -w '@blog.w0s.jp/util'
