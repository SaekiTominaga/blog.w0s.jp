name: backend@node-test
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/backend/node/__tests__/MarkdownInline.test.js'
      - 'packages/backend/node/__tests__/MarkdownTitle.test.js'
      - 'packages/backend/node/src/**/*.ts'
  push:
    branches:
      - main
    paths:
      - 'packages/backend/node/__tests__/MarkdownInline.test.js'
      - 'packages/backend/node/__tests__/MarkdownTitle.test.js'
      - 'packages/backend/node/src/**/*.ts'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run config-convert -w '@blog.w0s.jp/backend' && npm run build -w '@blog.w0s.jp/backend' && npx cross-env NODE_OPTIONS=--experimental-vm-modules jest packages/backend/node/__tests__/MarkdownInline.test.js packages/backend/node/__tests__/MarkdownTitle.test.js # Markdown.test.js は GitHub Actions 上でテスト不可なので、それ以外のファイルを個別に実行する
