name: node-test
on:
  push:
    branches: 
      - main
    paths:
      - 'node/src/**/*.ts'
      - 'node/__tests__/**/*.test.js'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run node-test
