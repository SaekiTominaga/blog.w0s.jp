name: github-actions-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/*.yml'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/*.yml'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run github-actions-lint
