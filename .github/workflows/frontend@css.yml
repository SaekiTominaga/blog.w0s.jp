name: CSS files

on:
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/style/**/*.css'
      - 'frontend/stylelint.config.js'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run css-lint -w '@blog.w0s.jp/frontend'
